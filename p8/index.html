<!DOCTYPE html>
<html>
  <head>
    <title>Free Registration</title>
  </head>
  <body>
    <center>
      <h2 style="color: blue"><b>Free Registration</b></h2>
    </center>
    <form action="#" method="post">
      <table border="0" cellpadding="5" cellspacing="0" align="center">
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td>
            <input type="text" name="nama1" size="10" />
            <input type="text" name="nama2" size="10" />
            <input type="text" name="nama3" size="10" />
          </td>
        </tr>
        <tr>
          <td>Tgl Lahir</td>
          <td>:</td>
          <td>
            <input type="text" name="tgl" size="2" /> /
            <input type="text" name="bln" size="2" /> /
            <input type="text" name="thn" size="4" />
          </td>
        </tr>
        <tr>
          <td valign="top">Alamat</td>
          <td valign="top">:</td>
          <td><textarea name="alamat" rows="3" cols="40"></textarea></td>
        </tr>
        <tr>
          <td>Kota</td>
          <td>:</td>
          <td><input type="text" name="kota" size="20" /></td>
        </tr>
        <tr>
          <td>Pekerjaan</td>
          <td>:</td>
          <td>
            <select name="pekerjaan">
              <option value="tani">Tani</option>
              <option value="guru">Guru</option>
              <option value="dokter">Dokter</option>
              <option value="pelajar">Pelajar</option>
              <option value="lainnya">Lainnya</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jk" value="Laki-Laki" /> Laki-Laki
            <input type="radio" name="jk" value="Perempuan" /> Perempuan
          </td>
        </tr>
        <tr>
          <td valign="top">Hobby</td>
          <td valign="top">:</td>
          <td>
            <input type="checkbox" name="hobby1" value="Reading" />
            Reading<br />
            <input type="checkbox" name="hobby2" value="Sport" /> Sport<br />
            <input type="checkbox" name="hobby3" value="Singing" />
            Singing<br />
            <input type="checkbox" name="hobby4" value="Traveling" /> Traveling
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <input type="submit" value="Kirim" />
            <input type="reset" value="Cancel" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
