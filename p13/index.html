<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    * {
        font-size: 20px;
        box-sizing: border-box; 
    }
    
    html, body {
        height: 100%; 
        margin: 0;
        padding: 8px;
    }

    div.body {
        border: 2px solid rgb(0, 17, 255);
        width: 100%;
        min-height: 100vh; 
    }

    div.header {
        border: 2px solid rgb(51, 255, 0);
        height: 120px; 
        margin-bottom: 10px;
    }

    
    div.sidebar {
        float: left;
        width: 200px;
        margin-right:30px ;
        border: 2px solid rgb(163, 43, 13);
        height: 500px;
    }
  
    div.main-content-wrapper {
        overflow: hidden;
        border: 2px solid red;
        height: 500px;
    }

    div.top {
        border: 2px solid rgb(212, 155, 0);
        height: 100px; 
        
    }

    div.right {
        float: right;
        width: 25%; 
        border: 2px solid rgb(212, 0, 99);
        min-height: 320px; 
        margin-left: 30px;

    }

    div.content {
        overflow: hidden;
        border: 2px solid rgb(212, 0, 184);
        min-height: 380px; 
        margin-bottom: 5px;
    }

    div.footer {
        clear: both; 
        border: 2px solid rgb(212, 0, 99);
        height: 80px; 
    }
    div.wrapper{
        overflow: hidden;
        border: 2px solid yellow;
        margin-bottom: 10px;
    }
</style>
   
</head>
<body>
    <div class="body">
        <div class="header">header</div>
        <div class="wrapper">
        <div class="sidebar">sidebar</div>
        <div class="main-content-wrapper">
                <div class="top">top</div>
                <div class="right">right</div> 
                <div class="content">content</div> 
        </div>
    </div>
       
        <div class="footer">footer</div>
    </div>
</body>
</html>
